<div class="row">
  <div class="col-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
          />
        </div>
        <div class="col-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div>
      <div class="form-row">
        <div class="col-12 d-flex justify-content-start">
          <button
            class="btn btn-success mr-2"
            type="submit"
            [disabled]="!f.valid"
          >
            Add
          </button>
          <button class="btn btn-danger mr-2" type="button">Delete</button>
          <button class="btn btn-primary mr-2" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
