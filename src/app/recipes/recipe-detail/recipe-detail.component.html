<div class="row">
  <div class="col-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }} "
      class="img-fluid"
      style="max-height: 300px;"
    />
  </div>
  <div class="row">
    <div class="col-12">
      <h1>{{ recipe.name }}</h1>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">{{ recipe.description }}</div>
</div>
<div class="row">
  <div class="col-12">
    <div class="dropdown">
      <button type="button" class="btn btn-primary dropdown-toggle" appDropdown>
        Manage Recipe
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item">Edit Recipe</a>
        <a
          class="dropdown-item"
          (click)="onAddToShoppingList()"
          style="cursor: pointer;"
          >To Shopping List
        </a>
        <a class="dropdown-item">Delete Recipe</a>
      </div>
    </div>
    <br />
  </div>
</div>

<div class="row">
  <div class="col-12">
    <ul>
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
